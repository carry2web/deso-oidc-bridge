<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DeSo OIDC Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .header {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { font-size: 28px; margin-bottom: 0.5rem; color: #333; }
    p { color: #666; margin-bottom: 2rem; }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #5568d3; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover { background: #5a6268; }
    .status {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>DeSo OIDC Bridge</strong></div>
    <div id="userInfo"></div>
  </div>

  <div class="container">
    <h1>Register for M365 Access</h1>
    <p>Submit your information for admin approval</p>
    
    <form id="registerForm">
      <div class="form-group">
        <label>DeSo Public Key</label>
        <input type="text" id="publicKey" readonly>
      </div>
      
      <div class="form-group">
        <label>DeSo Username</label>
        <input type="text" id="username" readonly>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required placeholder="your.email@example.com">
      </div>
      
      <button type="submit" class="btn">Submit Registration</button>
      <button type="button" id="logoutBtn" class="btn btn-secondary" style="margin-top: 1rem;">Logout</button>
    </form>
    
    <div id="status"></div>
  </div>

  <script src="https://unpkg.com/deso-protocol@latest/dist/browser.js"></script>
  <script>
    const { identity } = deso;
    
    const form = document.getElementById('registerForm');
    const statusDiv = document.getElementById('status');
    const userInfo = document.getElementById('userInfo');
    
    let currentUser = null;

    function showStatus(message, type = 'info') {
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    identity.subscribe(({ currentUser: user, event }) => {
      if (user?.publicKey) {
        currentUser = user;
        document.getElementById('publicKey').value = user.publicKey;
        document.getElementById('username').value = user.ProfileEntryResponse?.Username || 'N/A';
        userInfo.textContent = `Logged in as: ${user.ProfileEntryResponse?.Username || user.publicKey.slice(0, 10) + '...'}`;
        
        // Pre-fill email if username exists
        if (user.ProfileEntryResponse?.Username) {
          document.getElementById('email').value = `${user.ProfileEntryResponse.Username}@safetynet.social`;
        }
      } else if (event === 'LOGOUT') {
        window.location.href = '/login.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        const response = await fetch('/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            publicKey: document.getElementById('publicKey').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
          }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatus('✓ ' + data.message, 'success');
          form.reset();
        } else {
          showStatus('✗ Registration failed: ' + (data.error || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('✗ Registration failed: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await identity.logout();
    });

    // Check if logged in
    setTimeout(() => {
      if (!currentUser) {
        window.location.href = '/login.html';
      }
    }, 1000);
  </script>
</body>
</html>
