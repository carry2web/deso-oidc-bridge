<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DeSo OIDC Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .header {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { font-size: 28px; margin-bottom: 0.5rem; color: #333; }
    p { color: #666; margin-bottom: 2rem; }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #5568d3; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover { background: #5a6268; }
    .status {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>DeSo OIDC Bridge</strong></div>
    <div id="userInfo"></div>
  </div>

  <div class="container">
    <h1>Register for SafetyNet.Social</h1>
    <p>Request membership access to SafetyNet.Social community</p>
    
    <form id="registerForm">
      <div class="form-group">
        <label>DeSo Public Key</label>
        <input type="text" id="publicKey" readonly>
      </div>
      
      <div class="form-group">
        <label>DeSo Username</label>
        <input type="text" id="username" readonly>
      </div>
      
      <div class="form-group">
        <label>Email (will be username@safetynet.social)</label>
        <input type="email" id="email" required readonly>
      </div>
      
      <div class="form-group">
        <label>Why do you want to join SafetyNet.Social? *</label>
        <textarea id="justification" required placeholder="Please explain why you want to become a member of SafetyNet.Social and how you plan to contribute to the community..." style="min-height: 120px; resize: vertical;"></textarea>
      </div>
      
      <button type="submit" class="btn">Submit Membership Request</button>
      <button type="button" id="logoutBtn" class="btn btn-secondary" style="margin-top: 1rem;">Logout</button>
    </form>
    
    <div id="status"></div>
  </div>

  <div style="text-align: center; padding: 1rem; color: rgba(255,255,255,0.7); font-size: 12px;">
    Version: BUILD_TIMESTAMP
  </div>

<script type="module">
    import { identity } from '/deso-protocol.js';
    
    const form = document.getElementById('registerForm');
    const statusDiv = document.getElementById('status');
    const userInfo = document.getElementById('userInfo');
    const debugInfo = document.getElementById('debugInfo');
    
    let currentUser = null;

    function showStatus(message, type = 'info') {
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }
    
    function updateDebugInfo(data) {
      const details = {
        'Identity publicKey': data.identity?.publicKey?.slice(0, 20) + '...' || 'NOT FOUND',
        'Profile Username': data.profile?.Profile?.Username || 'NOT FOUND',
        'Profile Description': data.profile?.Profile?.Description?.slice(0, 30) + '...' || 'NOT FOUND'
      };
      
      let html = '<strong>DeSo Data:</strong><br>';
      for (const [key, value] of Object.entries(details)) {
        html += `${key}: <code>${value}</code><br>`;
      }
      html += '<br><strong>Full Profile Object:</strong><br>';
      html += `<pre style="max-height: 150px; overflow: auto; font-size: 9px; text-align: left;">${JSON.stringify(data.profile, null, 2)}</pre>`;
      
      document.getElementById('debugInfo').innerHTML = html;
    }

    identity.subscribe(async ({ currentUser: user, event }) => {
      if (user?.publicKey) {
        currentUser = user;
        console.log('DeSo Identity returned:', user);
        
        // Fetch actual profile data from DeSo API
        try {
          const profileResponse = await fetch('https://node.deso.org/api/v0/get-single-profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              PublicKeyBase58Check: user.publicKey
            })
          });
          
          const profileData = await profileResponse.json();
          console.log('DeSo Profile API returned:', profileData);
          
          const username = profileData?.Profile?.Username || null;
          
          // Always show debug info
          const debugDiv = document.getElementById('debugInfo');
          debugDiv.style.display = 'block';
          updateDebugInfo({ identity: user, profile: profileData });
          
          document.getElementById('publicKey').value = user.publicKey;
          document.getElementById('username').value = username || 'N/A';
          userInfo.textContent = `Logged in as: ${username || user.publicKey.slice(0, 10) + '...'}`;
          
          // Pre-fill email if username exists
          if (username) {
            document.getElementById('email').value = `${username}@safetynet.social`;
          }
        } catch (error) {
          console.error('Failed to fetch profile:', error);
          const debugDiv = document.getElementById('debugInfo');
          debugDiv.style.display = 'block';
          debugDiv.innerHTML = `<strong style="color: #ff6b6b;">Error fetching profile:</strong> ${error.message}`;
        }
      } else if (event === 'LOGOUT') {
        window.location.href = '/login.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const justification = document.getElementById('justification').value.trim();
      if (justification.length < 50) {
        showStatus('✗ Please provide a more detailed justification (at least 50 characters)', 'error');
        return;
      }
      
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        const response = await fetch('/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            publicKey: document.getElementById('publicKey').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            justification: justification,
          }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatus('✓ ' + data.message, 'success');
          form.reset();
        } else {
          showStatus('✗ Registration failed: ' + (data.error || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('✗ Registration failed: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await identity.logout();
    });

    // Check if logged in
    setTimeout(() => {
      if (!currentUser) {
        window.location.href = '/login.html';
      }
    }, 1000);
    
    // Debug info fetch
    fetch('/api/debug-status')
      .then(r => r.json())
      .then(data => {
        if (data.debug) {
          const debugDiv = document.getElementById('debugInfo');
          debugDiv.style.display = 'block';
          debugDiv.innerHTML = `<strong>DEBUG</strong> | register.html | ${new Date().toISOString().slice(11,19)}`;
        }
      });
  </script>
  
  <div id="footer" style="position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 0.75rem; background: rgba(0,0,0,0.85); color: #ffffff; font-size: 11px; border-top: 1px solid rgba(255,255,255,0.1);">
    <div>Version: BUILD_TIMESTAMP</div>
    <div id="debugInfo" style="margin-top: 0.5rem; display: none; color: #ffd700; max-height: 200px; overflow: auto;"></div>
  </div>
</body>
</html>
