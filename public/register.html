<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DeSo OIDC Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .header {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: 0 auto;
    }
    h1 { font-size: 28px; margin-bottom: 0.5rem; color: #333; }
    p { color: #666; margin-bottom: 2rem; }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:disabled {
      background: #b3b3e6;
      cursor: not-allowed;
    }
    .status {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 15px;
    }
    .status.info { background: #e3e8ff; color: #333; }
    .status.success { background: #e6ffed; color: #1a7f37; }
    .status.error { background: #ffe3e3; color: #b91c1c; }
    .debug-area {
      background: #f7f7fa;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 13px;
      color: #333;
      display: none;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #888;
      font-size: 13px;
    }
    .radio-group {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .radio-group label {
      font-weight: 400;
      color: #444;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #userInfo {
      font-size: 15px;
      color: #555;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>SafetyNet Registration</strong></div>
    <button id="logoutBtn" class="btn" style="width:auto; padding: 8px 18px; font-size: 15px; background: #764ba2;">Logout</button>
  </div>
  <div class="container">
    <h1>Register for SafetyNet</h1>
    <p>Choose your registration type. <br>
      <strong>Member</strong>: Get a @safetynet.social account (requires justification).<br>
      <strong>Guest</strong>: Access with your DeSo identity only (for Teams, no email issued).</p>
    <div id="status"></div>
    <div id="userInfo"></div>
    <form id="registerForm" autocomplete="off">
      <div class="radio-group">
        <label><input type="radio" name="regType" id="regTypeMember" value="member"> Become a Member</label>
        <label><input type="radio" name="regType" id="regTypeGuest" value="guest" checked> Register as Guest</label>
      </div>
      <div class="form-group">
        <label for="publicKey">DeSo Public Key</label>
        <input type="text" id="publicKey" name="publicKey" readonly required>
      </div>
      <div class="form-group">
        <label for="username">DeSo Username</label>
        <input type="text" id="username" name="username" readonly required>
      </div>
      <div class="form-group" id="emailGroup">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="username@safetynet.social">
      </div>
      <div class="form-group" id="justificationGroup">
        <label for="justification">Justification for Membership</label>
        <textarea id="justification" name="justification" rows="3" placeholder="Why do you want to join SafetyNet? (min 50 chars)"></textarea>
      </div>
      <button type="submit" class="btn">Submit Registration</button>
    </form>
    <button id="toggleDebug" class="btn" style="margin-top:1.5rem; background:#b3b3e6; color:#333; width:auto;">Show Debug Info â–¼</button>
    <div id="debugInfo" class="debug-area"></div>
  </div>
  <div class="footer" id="footer">
    <div>Version: ...</div>
  </div>
  <script type="module" src="./register.js"></script>
</body>
</html>
