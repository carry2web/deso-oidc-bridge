<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - DeSo OIDC Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      margin: 0 auto;
    }
    h1 { font-size: 28px; margin-bottom: 0.5rem; color: #333; }
    .approval {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .approval strong { display: block; margin-bottom: 0.5rem; }
    .approval span { display: block; color: #666; font-size: 14px; margin-bottom: 0.25rem; }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-approve { background: #28a745; color: white; }
    .btn-approve:hover { background: #218838; }
    .btn-reject { background: #dc3545; color: white; }
    .btn-reject:hover { background: #c82333; }
    .empty { text-align: center; padding: 3rem; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p id="subtitle">Loading...</p>
    
    <div id="approvals"></div>

    <div style="margin-top:2rem;">
      <h2>Invitation Email Template</h2>
      <textarea id="inviteTemplate" style="width:100%;min-height:120px;resize:vertical;">
Hello,

You have been invited to join SafetyNet.Social and access Microsoft Teams as a guest using your DeSo identity.

Click the invitation link in your email to complete registration and sign in.

If you have questions, contact support@safetynet.social.

Welcome!
      </textarea>
      <div style="font-size:12px;color:#666;margin-top:0.5rem;">This template will be used for the Microsoft Graph invitation email.</div>
    </div>
  </div>

<script type="module">
    import { identity } from '/deso-protocol.js';
    
    let adminPublicKey = null;
    
    identity.subscribe(async ({ currentUser }) => {
      if (currentUser?.publicKey) {
        adminPublicKey = currentUser.publicKey;
        await checkAdminAndLoad();
      } else {
        window.location.href = '/login.html';
      }
    });

    async function checkAdminAndLoad() {
      const response = await fetch(`/admin/check?publicKey=${adminPublicKey}`);
      const data = await response.json();
      
      if (!data.isAdmin) {
        document.getElementById('subtitle').textContent = 'Unauthorized - Admin access required';
        return;
      }
      
      await loadApprovals();
    }


    async function loadApprovals() {
      const response = await fetch(`/admin/approvals?publicKey=${adminPublicKey}`);
      const data = await response.json();
      const approvalsDiv = document.getElementById('approvals');
      const subtitle = document.getElementById('subtitle');
      if (!data.success || data.approvals.length === 0) {
        subtitle.textContent = 'No registrations found';
        approvalsDiv.innerHTML = '<div class="empty">No registrations yet.</div>';
        return;
      }
      // Sort: pending first, then approved, then rejected
      const sorted = data.approvals.slice().sort((a, b) => {
        const order = { pending: 0, approved: 1, rejected: 2 };
        return (order[a.status] ?? 99) - (order[b.status] ?? 99);
      });
      subtitle.textContent = `Total registrations: ${data.approvals.length}`;
      approvalsDiv.innerHTML = sorted.map(approval => {
        let inviteStatus = '';
        if (approval.inviteStatus) {
          inviteStatus = `<span style='color:#007bff;font-weight:600;'>Invite: ${approval.inviteStatus}</span>`;
        } else if (approval.status === 'approved' && approval.registrationType === 'guest') {
          inviteStatus = `<span style='color:#007bff;font-weight:600;'>Invite: auto-approved</span>`;
        } else {
          inviteStatus = `<span style='color:#888;'>Invite: not sent</span>`;
        }
        let statusColor = approval.status === 'pending' ? '#ffc107' : approval.status === 'approved' ? '#28a745' : '#dc3545';
        let statusLabel = approval.status.charAt(0).toUpperCase() + approval.status.slice(1);
        return `
        <div class="approval">
          <strong>${approval.username || 'Unknown'}</strong>
          <span>Email: ${approval.email}</span>
          <span>Public Key: ${approval.publicKey.substring(0, 30)}...</span>
          <span>Submitted: ${new Date(approval.createdAt).toLocaleString()}</span>
          <span style="color:${statusColor};font-weight:600;">Status: ${statusLabel}</span>
          ${inviteStatus}
          <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 6px;">
            <strong style="font-size: 14px; color: #333;">Justification:</strong>
            <p style="margin-top: 0.5rem; color: #555; font-size: 14px; line-height: 1.5;">${approval.justification || 'No justification provided'}</p>
          </div>
          <div class="actions">
            ${approval.status === 'pending' ? `<button class="btn btn-approve" onclick="handleApprove('${approval.id}')">Approve</button>
            <button class="btn btn-reject" onclick="handleReject('${approval.id}')">Reject</button>` : ''}
          </div>
        </div>
        `;
      }).join('');
    }

    async function handleApprove(approvalId) {
      await handleAction(approvalId, 'approve');
    }

    async function handleReject(approvalId) {
      await handleAction(approvalId, 'reject');
    }

    async function handleAction(approvalId, action) {
      try {
        const response = await fetch('/admin/approvals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ approvalId, action, adminPublicKey }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          await loadApprovals();
        } else {
          alert('Action failed: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Action failed: ' + error.message);
      }
    }
    
    // Debug info fetch
    fetch('/api/debug-status')
      .then(r => r.json())
      .then(data => {
        if (data.debug) {
          const debugDiv = document.getElementById('debugInfo');
          debugDiv.style.display = 'block';
          const count = document.querySelectorAll('.approval').length;
          debugDiv.innerHTML = `<strong>DEBUG</strong> | admin.html | Requests: ${count}`;
        }
      });
  </script>
  
  <div id="footer" style="position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 0.75rem; background: rgba(0,0,0,0.85); color: #ffffff; font-size: 11px; border-top: 1px solid rgba(255,255,255,0.1);">
    <div>Version: BUILD_TIMESTAMP</div>
    <div id="debugInfo" style="margin-top: 0.25rem; display: none; color: #ffd700;"></div>
  </div>
</body>
</html>
