name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build || echo "No build step defined"

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x 'node_modules/*'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: deso-oidc-bridge
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zipname: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and push
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest .
          docker push ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest

      - name: Azure CLI - Update Web App to use new image
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az webapp config container set --name deso-oidc-bridge --resource-group bridge --docker-custom-image-name ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest
            az webapp restart --name deso-oidc-bridge --resource-group bridge
