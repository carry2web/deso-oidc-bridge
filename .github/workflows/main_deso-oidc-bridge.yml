name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and push
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest .
          docker push ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest

      - name: Tag image with commit SHA and push
        run: |
          docker tag ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:latest ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:${{ github.sha }}

      - name: Azure CLI - Update Web App to use new image
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az webapp config container set --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group bridge --docker-custom-image-name ${{ secrets.REGISTRY_URL }}/deso-oidc-bridge:${{ github.sha }}
            az webapp restart --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group bridge
